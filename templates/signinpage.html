<html>

		<title>
			Sign in page
		</title>
		<h1 class="jumbotron" style="font-family:Lucida Sans">Sign In</h1>
        	<link rel="stylesheet" type="text/css" >
    	</head>
    <body>
        <form method="POST" action="/signin">
		
		<div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label "">
				Username:
			</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" placeholder="Enter your username" name="username" id="username">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="password" class="col-sm-2 col-form-label "">
				Password:
			</label>
			<div class="col-sm-5">
					<input type="password" class="form-control" placeholder="Enter your password(10 char min)" name="password" id="password">
			</div>
		</div>
		
		<div class="form-group row">
			<div class="col-sm-10 offset-sm-2">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</div>

        </form>
    </body>
</html>
